version: "3"

volumes:
  node_data:
  client_data:

services:
  node:
    build: "tezos-node"
    hostname: node
    ports:
      - "18731:18731"
    expose:
      - "18731"
    volumes:
      - node_data:/var/run/tezos/node
      - client_data:/var/run/tezos/client
    # restart: on-failure

  adapter:
    build: "tezos-adapter"
    ports:
      - "3000:3000"
    depends_on:
      - "node"
    links:
      - node:node

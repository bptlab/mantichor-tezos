version: "3.3"

volumes:
  node_data:
  client_data:

services:
  node:
    container_name: 'mantichor-tezos-node'
    build: "."
    hostname: node
    ports:
      - "18731:18731"
      - "3000:3000"
    expose:
      - "18731"
      - "3000"
    network_mode: host
    volumes:
      - node_data:/var/run/tezos/node
      - client_data:/var/run/tezos/client
    # restart: on-failure
